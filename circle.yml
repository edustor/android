machine:
  environment:
    TERM: dumb
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker
dependencies:
  override:
    - ./gradlew resolveConfigurations
  post:
    - ./ci-base/ci-base.sh Dockerfile.ci
test:
  override:
    - ./gradlew test
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
  post:
    - ./gradlew assembleDebug assembleCI assemblerelease
    - rm -f app/build/outputs/*-unaligned.apk
    - cp app/build/outputs/apk/* $CIRCLE_ARTIFACTS
    - (cd $CIRCLE_ARTIFACTS && sha1sum * > sha1sum.txt)
    - cat $CIRCLE_ARTIFACTS/sha1sum.txt
deployment:
  github:
    tag: /.*/
    owner: edustor
    commands:
      - ls -la $CIRCLE_ARTIFACTS
      - docker run
        -v $CIRCLE_ARTIFACTS:/artifacts
        wutiarn/ghr
        ghr -t $GITHUB_TOKEN
        -u edustor
        -r android
        $CIRCLE_TAG /artifacts
# REQUIRED ENVIRONMENTS
# GITHUB_TOKEN